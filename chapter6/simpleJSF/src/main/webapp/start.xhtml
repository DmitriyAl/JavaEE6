<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Customer info</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="styles.css" target="body"/>
    <h:form>
        <h:messages styleClass="errorMessage"></h:messages>
        <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
            <h:outputText value="Name: "/>
            <h:inputText label="Name" value="#{customer.firstName}" required="true">
                <f:validateLength minimum="2" maximum="30"/>
            </h:inputText>
            <h:outputText value="Last name: " styleClass="errorMessage"/>
            <h:inputText label="LastName" value="#{customer.lastName}" required="true">
                <f:validateLength minimum="2" maximum="30"/>
            </h:inputText>
            <h:outputText value="Email: "/>
            <h:inputText label="Email" value="#{customer.email}">
                <f:validateLength minimum="3" maximum="30"/>
            </h:inputText>
            <h:panelGroup></h:panelGroup>
            <h:commandButton action="confirmation" value="Save"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
